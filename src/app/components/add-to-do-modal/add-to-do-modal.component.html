<div class="text-center p-3">
  <h5>
     Add To Do
  </h5>
  <form [formGroup]="addToDoForm" (submit)="addToDoItem()" >
    <div class="d-flex justify-content-between">
    <div class="form-group me-1">
      <label class="center-block">Title:
        <input class="form-control" formControlName="title">
      </label>
      <div *ngIf="addToDoForm.controls['title'].invalid && submitClicked"  class="text-danger">
        Title is required
      </div>
    </div>

    <div class="form-group ms-1">
      <label class="center-block">Description:
        <input class="form-control" formControlName="description">
      </label>
      <div *ngIf="addToDoForm.controls['description'].invalid && submitClicked" class="text-danger" >
        Description is required
      </div>
    </div>

    </div>
    <div class="d-flex w-100 justify-content-end mt-2">
      <button type="submit" class="btn btn-primary" >Submit</button>
    </div>
  </form>
</div>
