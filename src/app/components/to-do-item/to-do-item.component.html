<div class="to-do-line">
  <div class="d-flex justify-content-between align-items-center h-100 w-100">
    <h6>{{toDoItem?.title}}</h6>
    <div class="d-flex h-75">
    <input  type="checkbox" (change)="updateToDoItem($event)" [checked]="toDoItem?.completed"   />
    <button type="button" class="btn btn-primary mx-2" (click)="showDetails()" >Show</button>
    </div>
  </div>
</div>
