<div class="panel-container">
  <div class="panel-col">
    <h2>Current Tasks</h2>
    <app-to-do-item *ngFor="let item of currentToDOList " [toDoItem]="item"></app-to-do-item>
  </div>
  <div class="panel-col">
    <h2>Completed Tasks</h2>
    <app-to-do-item *ngFor="let item of completedToDoList " [toDoItem]="item"></app-to-do-item>
  </div>
</div>
